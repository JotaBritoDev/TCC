<div class="form-group row mt-4">
  <div class="d-none d-sm-block col-sm-6">
    <div class="btn-toolbar mb-2 mb-md-0 btn-group">
      <button type="submit" class="btn btn-primary" [disabled]="!habilitado" (click)="salvarEvent.emit()">
        Salvar
      </button>
      <button type="button" class="btn btn-outline-secondary" (click)="cancelarEvent.emit()">
        Cancelar
      </button>
    </div>
  </div>

  <div class="d-sm-none col-12">
    <button type="submit" class="btn btn-primary btn-block" [disabled]="!habilitado" (click)="salvarEvent.emit()">
      Salvar
    </button>
    <button type="button" class="btn btn-outline-secondary btn-block" (click)="cancelarEvent.emit()">
      Cancelar
    </button>
  </div>
</div>
