<div class="pretty p-icon p-curve mr-2 align-middle" [ngClass]="{'p-pulse p-smooth': !getDisabled()}" style="font-size:30px;">
  <input type="checkbox" id="convenioAtivo" class="form-check-input" (change)="changeCheck()" [disabled]="getDisabled()" #check>
  <div class="state p-primary-o">
    <mat-icon class="icon">done</mat-icon>
    <label></label>
  </div>
</div>
<label for="convenioAtivo" class="form-check-label align-middle">{{ texto }}</label>
