<div class="float-right py-1" style="min-width:100px;">

  <div *ngIf="!confirmaExclusao" class="btn-toolbar btn-group">
    <button *ngIf="consulta" (click)="editarEvento.emit()" class="btn btn-outline-secondary">
      <mat-icon class="align-middle">assignment</mat-icon>
    </button>
    <button *ngIf="!consulta" (click)="editarEvento.emit()" class="btn btn-outline-info">
      <mat-icon class="align-middle">edit</mat-icon>
    </button>
    <button (click)="confirmaExclusao=true" class="btn btn-outline-danger">
      <mat-icon class="align-middle">delete</mat-icon>
    </button>
  </div>

  <div *ngIf="confirmaExclusao" class="btn-toolbar btn-group">
    <button (click)="excluirEvento.emit()" class="btn btn-danger">
      <mat-icon class="align-middle">delete</mat-icon>
    </button>
    <button (click)="confirmaExclusao=false" class="btn btn-outline-secondary">
      <mat-icon class="align-middle">close</mat-icon>
    </button>
  </div>

</div>
