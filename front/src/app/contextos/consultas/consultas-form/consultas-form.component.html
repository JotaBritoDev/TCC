<div class="form-row">
  <div class="col-md-4">
    <label for="inputPaciente" class="control-label">Paciente</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-selected">
          <mat-icon class="text-white">person</mat-icon>
        </div>
      </div>
      <input type="text" class="form-control" id="inlineFormInputGroupUsername">
      <button class="btn btn-outline-secondary py-0">
        <mat-icon class="align-middle">search</mat-icon>
      </button>
    </div>
  </div>
  <div class="col-md-8">
    <div *ngIf="listaPacientes" class="table-responsive">
      <table class="table table-striped">
        <tbody>
          <tr *ngFor="let paciente of listaPacientes">
            <td class="align-middle" [id]="paciente._id">
              <button class="btn btn-outline-primary">O</button>
              {{ paciente.nome }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
