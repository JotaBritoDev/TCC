<app-sem-registro-grid [lista]="lista" [pagina]="pagina" textoSemRegistros="Nenhuma consulta cadastrada." (voltar)="changePage.emit(1)"></app-sem-registro-grid>

<div *ngIf="lista" class="table-responsive">
  <table class="table table-striped">
    <tbody>
      <tr *ngFor="let consulta of lista">
        <td class="px-4">
          <div class="row mb-3">
            <div class="col-8">
              <div class="mb-2 mt-3 mt-sm-0">
                <span class="h5">{{ formatDate(consulta.data) }}</span>
                <span class="h6"> - {{ formatHour(consulta.data) }}</span>
              </div>
              <div class="mb-2">
                <mat-icon class="mr-2 align-middle">person</mat-icon>
                <span class="align-middle">{{ consulta.paciente.nome }}</span>
              </div>
              <div>
                <mat-icon class="mr-2 align-middle">business_center</mat-icon>
                <span class="align-middle">{{ consulta.medico.nome }}</span>
              </div>
            </div>
            <div class="col-4 pt-1 pt-sm-0">
              <app-botoes-grid (editarEvento)="edit.emit(consulta)" (excluirEvento)="delete.emit(consulta)"></app-botoes-grid>
            </div>
          </div>
        </td>

    </tbody>
  </table>
</div>

<app-paginacao-grid [lista]="lista" [pagina]="pagina" (changePage)="changePage.emit($event)"></app-paginacao-grid>
