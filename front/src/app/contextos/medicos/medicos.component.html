<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-1 pb-1 mb-3 border-bottom">
  <h3 class="h3 my-0 pt-2 mr-3">MÃ©dicos</h3>
  <div class="btn-toolbar mb-md-0">
    <button class="btn btn-primary" *ngIf="showGrid" (click)="insert()">
      <mat-icon class="align-middle">person_add</mat-icon>
      <div class="d-none d-sm-inline-block ml-2">Novo</div>

<div *ngIf="!isLoading">
    <app-medicos-grid #grid *ngIf="showGrid" [lista]="medicos" [pagina]="pagina" (delete)="delete($event)" (edit)="edit($event)" (changePage)="loadList($event)"></app-medicos-grid>
    <app-medicos-form #form *ngIf="!showGrid" [item]="item" (cancel)="cancel()" (save)="save($event)"></app-medicos-form>
</div>

<app-loading [loading]="isLoading"></app-loading>
