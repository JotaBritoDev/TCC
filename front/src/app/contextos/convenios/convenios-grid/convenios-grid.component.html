<app-sem-registro-grid [lista]="lista" [pagina]="pagina" textoSemRegistros="Nenhum convÃªnio cadastrado." (voltar)="changePage.emit(1)"></app-sem-registro-grid>

<div *ngIf="lista" class="table-responsive">
  <table class="table table-striped">
    <tbody>
      <tr *ngFor="let convenio of lista">
        <td width="90%" class="align-middle" [id]="convenio._id">
          <app-checkbox [valorInicial]="convenio.ativo" disabled="true" texto=""></app-checkbox>
          {{ convenio.nome }}
        </td>
        <td>
          <app-botoes-grid (editarEvento)="edit.emit(convenio)" (excluirEvento)="delete.emit(convenio)"></app-botoes-grid>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<app-paginacao-grid [lista]="lista" [pagina]="pagina" (changePage)="changePage.emit($event)"></app-paginacao-grid>
