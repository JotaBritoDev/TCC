<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-1 pb-1 mb-3 border-bottom">
  <h3 class="h3 my-0 pt-2 mr-3">Medicamentos</h3>
  <div class="btn-toolbar mb-0 mb-md-0">
    <button class="btn btn-primary" *ngIf="!formVisible" (click)="showForm()">
      <mat-icon class="align-middle">add</mat-icon>
      <div class="d-none d-sm-inline-block">Incluir</div>
    </button>
  </div>
</div>

<div>
  <app-medicamentos-grid *ngIf="!formVisible"></app-medicamentos-grid>
  <app-medicamentos-form *ngIf="formVisible" (finalizouAlteracao)="showGrid()"></app-medicamentos-form>
</div>
